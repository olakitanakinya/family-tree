apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: family-tree
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo "Waiting for MySQL..."; sleep 5; done; echo "MySQL is ready!"']
      - name: init-storage
        image: olakitanakinya/family-tree:latest
        command: ['/bin/sh', '-c']
        args:
          - |
            echo "📁 Initializing shared storage..."
            # Create all necessary directories
            mkdir -p /var/www/storage/app/public/{logos,favicons,images,settings,album,cover_photo,profile-bg,userimage,post,chat,story,blog,event,groups,marketplace,pages,sponsor,thumbnails,videos}
            mkdir -p /var/www/storage/framework/{sessions,views,cache/data}
            
            # Set proper permissions
            chmod -R 775 /var/www/storage/
            chown -R www-data:www-data /var/www/storage/
            
            # Create storage link
            php artisan storage:link --force
            
            # Set proper .env configuration
            echo "FILESYSTEM_DISK=public" >> /var/www/.env
            echo "SESSION_DRIVER=file" >> /var/www/.env
            
            echo "✅ Storage initialization complete"
        volumeMounts:
        - name: shared-storage
          mountPath: /var/www/storage
        - name: shared-storage
          mountPath: /var/www/bootstrap/cache
        env:
        - name: APP_ENV
          value: "production"
      containers:
      - name: laravel-app
        image: olakitanakinya/family-tree:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: shared-storage
          mountPath: /var/www/storage
        - name: shared-storage
          mountPath: /var/www/bootstrap/cache
        env:
        # Database Configuration
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "familytreedb"
        - name: DB_USERNAME
          value: "familytreeuser"
        - name: DB_PASSWORD
          value: "Password123"

        # URL Configuration
        - name: APP_URL
          value: "http://98.81.89.67:30008"
        - name: ASSET_URL
          value: "http://98.81.89.67:30008"

        # Application Configuration
        - name: APP_ENV
          value: "production"
        - name: APP_KEY
          value: "base64:9jvjThP6JJA5ENjR2evQ27g3H7YE0OtCG+szdOeUsvM="
        - name: APP_DEBUG
          value: "false"

        # ✅ CRITICAL: Filesystem Configuration
        - name: FILESYSTEM_DISK
          value: "public"
        
        # Session Configuration
        - name: SESSION_DRIVER
          value: "file"
        - name: SESSION_LIFETIME
          value: "120"

        command: ["/usr/bin/supervisord", "-n", "-c", "/etc/supervisor/conf.d/supervisord.conf"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health.php
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: laravel-shared-storage
