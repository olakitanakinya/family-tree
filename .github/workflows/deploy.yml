name: Deploy Family Tree App

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: olakitanakinya/family-tree
  K8S_NAMESPACE: family-tree
  PUBLIC_IP: 98.81.89.67
  NODE_PORT: 30008

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
        cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux, X64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

    - name: Set up Kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Verify cluster access
      run: |
        kubectl cluster-info
        kubectl get nodes

    - name: Create Namespace
      run: |
        kubectl apply -f k8s/namespace.yaml

    - name: Quick Storage Setup
      run: |
        echo "ğŸ“¦ Quick storage setup..."
        
        # Skip storage provisioner if already exists
        kubectl get storageclass local-path &>/dev/null || (
          kubectl apply -f https://raw.githubusercontent.com/rancher/local-path-provisioner/v0.0.24/deploy/local-path-storage.yaml
          sleep 5
        )
        
        # Create MySQL PVC
        kubectl apply -f k8s/mysql-pvc.yaml
        
        # Quick PVC handling - skip deletion to avoid getting stuck
        if kubectl get pvc laravel-shared-storage -n $K8S_NAMESPACE &>/dev/null; then
          echo "PVC already exists, reusing it..."
        else
          echo "Creating new PVC..."
          kubectl apply -f k8s/laravel-storage-pvc.yaml
        fi
        
        echo "âœ… Storage setup completed - moving on"

    - name: Deploy Database
      run: |
        echo "ğŸ—„ï¸ Deploying MySQL database..."
        kubectl apply -f k8s/mysql-secret.yaml
        kubectl apply -f k8s/mysql-deployment.yaml
        kubectl apply -f k8s/mysql-service.yaml
        
        # Wait for MySQL to be ready
        echo "â³ Waiting for MySQL to be ready..."
        kubectl wait --for=condition=ready pod -l app=mysql -n $K8S_NAMESPACE --timeout=180s

    - name: Import Database Schema
      run: |
        echo "ğŸ“Š Importing database..."
        kubectl apply -f k8s/db-sql-configmap.yaml
        kubectl apply -f k8s/db-import-job.yaml
        
        # Wait for import to complete
        echo "â³ Waiting for database import..."
        kubectl wait --for=condition=complete job/db-import -n $K8S_NAMESPACE --timeout=180s

    - name: Deploy Laravel Application
      run: |
        echo "ğŸš€ Deploying Laravel application..."
        
        # Apply deployment (don't delete first to avoid PVC conflicts)
        kubectl apply -f k8s/laravel-deployment.yaml
        kubectl apply -f k8s/laravel-service.yaml
        
        # Wait for rollout with timeout
        echo "â³ Waiting for Laravel deployment..."
        timeout 180s kubectl rollout status deployment/laravel-app -n $K8S_NAMESPACE || echo "Deployment may still be progressing"

    - name: Quick Storage Test
      run: |
        echo "ğŸ§ª Quick storage test..."
        
        # Wait for at least one pod to be ready
        echo "Waiting for pods..."
        timeout 60s bash -c 'until kubectl get pods -n $K8S_NAMESPACE -l app=laravel-app --field-selector=status.phase=Running --no-headers | grep -q .; do sleep 5; done' || echo "Pods may still be starting"
        
        # Test with first available pod
        POD_NAME=$(kubectl get pods -n $K8S_NAMESPACE -l app=laravel-app --field-selector=status.phase=Running -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
        
        if [ -n "$POD_NAME" ]; then
          echo "Testing storage on pod: $POD_NAME"
          kubectl exec -n $K8S_NAMESPACE $POD_NAME -- /bin/sh -c "
            mkdir -p /var/www/storage/app/public/{logos,userimage}
            echo 'Quick storage test' > /var/www/storage/app/public/userimage/quick_test.txt
            ls -la /var/www/storage/app/public/userimage/
            echo 'âœ… Quick storage test completed'
          " || echo "âš ï¸ Storage test skipped"
        else
          echo "âš ï¸ No pods available for storage test"
        fi

    - name: Final Check
      run: |
        echo "ğŸ¯ Final deployment check..."
        ACCESS_URL="http://$PUBLIC_IP:$NODE_PORT"
        
        # Quick status check
        echo "ğŸ“Š Deployment Status:"
        kubectl get pods -n $K8S_NAMESPACE
        echo ""
        echo "ğŸ’¾ PVC Status:"
        kubectl get pvc -n $K8S_NAMESPACE
        echo ""
        echo "ğŸŒ Application URL: $ACCESS_URL"
        
        # Quick health check (non-blocking)
        curl -s --connect-timeout 5 $ACCESS_URL/health.php >/dev/null && echo "âœ… Health check passed" || echo "âš ï¸ Health check may be initializing"
