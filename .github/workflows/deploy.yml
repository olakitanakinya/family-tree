name: Deploy Family Tree App

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: olakitanakinya/family-tree
  K8S_NAMESPACE: family-tree
  PUBLIC_IP: 98.81.89.67
  NODE_PORT: 30008

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux, X64]
    steps:
    - uses: actions/checkout@v4
    - name: Setup kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
    - name: Deploy Base Resources
      run: |
        echo "🚀 Deploying base resources..."
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/aws-credentials-secret.yaml
        kubectl apply -f k8s/mysql-pvc.yaml
        kubectl apply -f k8s/mysql-secret.yaml
        kubectl apply -f k8s/mysql-deployment.yaml
        kubectl apply -f k8s/mysql-service.yaml
        kubectl apply -f k8s/db-sql-configmap.yaml
        kubectl apply -f k8s/db-import-job.yaml
    - name: Wait for Database
      run: |
        echo "⏳ Waiting for database to be ready..."
        kubectl wait --for=condition=ready pod -l app=mysql -n $K8S_NAMESPACE --timeout=180s
        kubectl wait --for=condition=complete job/db-import -n $K8S_NAMESPACE --timeout=180s
    - name: Deploy Laravel
      run: |
        echo "🚀 Deploying Laravel application..."
        kubectl delete deployment laravel-app -n $K8S_NAMESPACE --ignore-not-found=true
        kubectl apply -f k8s/laravel-deployment.yaml
        kubectl apply -f k8s/laravel-service.yaml
        echo "⏳ Waiting for Laravel pods..."
        sleep 30
    - name: Fix Nginx Configuration
      run: |
        echo "🔧 Applying nginx fix for /public/ prefix..."
        kubectl apply -f k8s/fix-nginx-job.yaml
        echo "⏳ Waiting for nginx fix to complete..."
        kubectl wait --for=condition=complete job/fix-nginx-config -n $K8S_NAMESPACE --timeout=60s
    - name: Restart Pods
      run: |
        echo "🔄 Restarting pods with fixed configuration..."
        kubectl rollout restart deployment/laravel-app -n $K8S_NAMESPACE
        sleep 20
    - name: Final Status
      run: |
        echo "🎯 Deployment complete!"
        echo "📊 Pod status:"
        kubectl get pods -n $K8S_NAMESPACE
        echo ""
        echo "🌐 Application: http://$PUBLIC_IP:$NODE_PORT"
        echo "🔧 Nginx now redirects /public/ URLs automatically"
