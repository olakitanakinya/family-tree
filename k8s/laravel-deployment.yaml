apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  namespace: family-tree
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo "Waiting for MySQL..."; sleep 5; done; echo "MySQL is ready!"']
      containers:
      - name: laravel-app
        image: olakitanakinya/family-tree:latest
        ports:
        - containerPort: 80
        env:
        # Database Configuration
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "familytreedb"
        - name: DB_USERNAME
          value: "familytreeuser"
        - name: DB_PASSWORD
          value: "Password123"

        # URL Configuration
        - name: APP_URL
          value: "http://98.81.89.67:30008"
        - name: ASSET_URL
          value: "http://98.81.89.67:30008"

        # S3 Filesystem Configuration
        - name: FILESYSTEM_DISK
          value: "s3"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: secret-access-key
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        - name: AWS_BUCKET
          value: "family-tree-app-uploads"
        - name: AWS_URL
          value: "https://family-tree-app-uploads.s3.us-east-1.amazonaws.com"

        # Application Configuration
        - name: APP_ENV
          value: "production"
        - name: APP_KEY
          value: "base64:9jvjThP6JJA5ENjR2evQ27g3H7YE0OtCG+szdOeUsvM="
        - name: APP_DEBUG
          value: "false"
        - name: APP_NAME
          value: "Family Tree App"

        # Session Configuration
        - name: SESSION_DRIVER
          value: "file"
        - name: SESSION_LIFETIME
          value: "120"

        # Startup command
        command: ["/bin/sh", "-c", "
          # Update nginx configuration
          cp /etc/nginx/sites-available/default /etc/nginx/sites-available/default.backup
          cat > /etc/nginx/sites-available/default << 'NGINXCONF'
          server {
              listen 80;
              server_name _;
              root /var/www/public;
              index index.php index.html;

              # Redirect /public/assets/ to /assets/
              location ~* ^/public/assets/(.*)$ {
                  return 301 /assets/\$1;
              }

              # Redirect /public/storage/ to /storage/
              location ~* ^/public/storage/(.*)$ {
                  return 301 /storage/\$1;
              }

              # Static assets
              location ~* \\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                  try_files \$uri \$uri/ =404;
                  expires 1y;
                  add_header Cache-Control \"public, immutable\";
              }

              location / {
                  try_files \$uri \$uri/ /index.php?\$query_string;
              }

              location ~ \\.php$ {
                  include fastcgi_params;
                  fastcgi_pass 127.0.0.1:9000;
                  fastcgi_index index.php;
                  fastcgi_param SCRIPT_FILENAME \$document_root\$fastcgi_script_name;
                  fastcgi_param PATH_INFO \$fastcgi_path_info;
              }

              location ~ /\\.ht {
                  deny all;
              }
          }
          NGINXCONF
          # Clear Laravel caches
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan config:cache
          # Start application
          /usr/bin/supervisord -n -c /etc/supervisor/conf.d/supervisord.conf
        "]
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health.php
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health.php
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
