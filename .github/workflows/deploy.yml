name: Deploy Family Tree App

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: olakitanakinya/family-tree
  K8S_NAMESPACE: family-tree
  PUBLIC_IP: 98.81.89.67
  NODE_PORT: 30008

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux, X64]
    steps:
    - uses: actions/checkout@v4
    - name: Setup kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
    - name: Deploy All Resources
      run: |
        echo "üöÄ Deploying all resources..."
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/aws-credentials-secret.yaml
        kubectl apply -f k8s/mysql-pvc.yaml
        kubectl apply -f k8s/mysql-secret.yaml
        kubectl apply -f k8s/mysql-deployment.yaml
        kubectl apply -f k8s/mysql-service.yaml
        kubectl apply -f k8s/db-sql-configmap.yaml
        kubectl apply -f k8s/db-import-job.yaml
        
        echo "‚è≥ Waiting for database..."
        kubectl wait --for=condition=ready pod -l app=mysql -n $K8S_NAMESPACE --timeout=180s
        kubectl wait --for=condition=complete job/db-import -n $K8S_NAMESPACE --timeout=180s
        
        echo "üöÄ Deploying Laravel..."
        kubectl delete deployment laravel-app -n $K8S_NAMESPACE --ignore-not-found=true
        kubectl apply -f k8s/laravel-deployment.yaml
        kubectl apply -f k8s/laravel-service.yaml
        
        echo "‚úÖ All resources deployed!"
        echo "üåê Application: http://$PUBLIC_IP:$NODE_PORT"
    - name: Wait for Pods and Apply Quick Fix
      run: |
        echo "‚è≥ Waiting for Laravel pods..."
        sleep 30
        
        echo "üîß Applying quick nginx fix..."
        POD_NAME=$(kubectl get pods -n $K8S_NAMESPACE -l app=laravel-app -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
        
        if [ -n "$POD_NAME" ]; then
          echo "Fixing nginx on pod: $POD_NAME"
          kubectl exec -n $K8S_NAMESPACE $POD_NAME -- /bin/sh -c "
            # Add simple redirect for /public/ URLs
            sed -i '/location ~* \\\\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)\$ {/i\\    location ~* ^/public/(assets|storage)/(.*)\$ { return 301 /\$1/\$2; }' /etc/nginx/sites-available/default
            nginx -s reload
            echo '‚úÖ Nginx fix applied'
          " || echo "‚ö†Ô∏è Nginx fix may have failed"
        else
          echo "‚ö†Ô∏è No pods available for nginx fix"
        fi
    - name: Final Status
      run: |
        echo "üéØ Final deployment status:"
        kubectl get pods -n $K8S_NAMESPACE
        echo ""
        echo "üåê Access your application: http://$PUBLIC_IP:$NODE_PORT"
        echo "üí° If CSS/images still don't load, the issue is in Laravel's asset URL generation"
